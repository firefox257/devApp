<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .content {
      padding: 30px;
    }
    
    .status-panel {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .status-box {
      flex: 1;
      min-width: 200px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    
    .status-box.connected {
      border-left-color: #28a745;
      background: #d4edda;
    }
    
    .status-box.disconnected {
      border-left-color: #dc3545;
      background: #f8d7da;
    }
    
    .status-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .status-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    
    .status-value.connected {
      color: #28a745;
    }
    
    .status-value.disconnected {
      color: #dc3545;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 150px;
    }
    
    .btn-connect {
      background: #28a745;
      color: white;
    }
    
    .btn-connect:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    
    .btn-disconnect {
      background: #dc3545;
      color: white;
    }
    
    .btn-disconnect:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }
    
    .btn-send {
      background: #007bff;
      color: white;
    }
    
    .btn-send:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .message-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      .message-area {
        grid-template-columns: 1fr;
      }
    }
    
    .message-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .message-box h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.2em;
    }
    
    .message-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      padding: 12px 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      word-break: break-all;
    }
    
    .message.sent {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
      margin-left: 20%;
    }
    
    .message.received {
      background: white;
      border: 1px solid #dee2e6;
      align-self: flex-start;
      margin-right: 20%;
    }
    
    .input-area {
      display: flex;
      gap: 10px;
    }
    
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    .input-area input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .message-time {
      font-size: 0.75em;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }
    
    .quick-messages {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    
    .quick-btn {
      padding: 8px 16px;
      background: #e9ecef;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quick-btn:hover {
      background: #667eea;
      color: white;
    }
    
    .connection-info {
      background: #e7f3ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9em;
    }
    
    .connection-info p {
      margin: 5px 0;
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîå WebSocket Test</h1>
      <p>Simple WebSocket echo server test page</p>
    </div>
    
    <div class="content">
      <div class="status-panel">
        <div class="status-box" id="statusBox">
          <div class="status-label">Connection Status</div>
          <div class="status-value disconnected" id="statusValue">Disconnected</div>
        </div>
        
        <div class="status-box">
          <div class="status-label">Messages Sent</div>
          <div class="status-value" id="sentCount">0</div>
        </div>
        
        <div class="status-box">
          <div class="status-label">Messages Received</div>
          <div class="status-value" id="receivedCount">0</div>
        </div>
      </div>
      
      <div class="controls">
        <button class="btn btn-connect" id="connectBtn">üîå Connect</button>
        <button class="btn btn-disconnect" id="disconnectBtn" disabled>‚ùå Disconnect</button>
        <button class="btn btn-send" id="sendBtn" disabled>üì§ Send Test Message</button>
        <button class="btn btn-send" id="sendJsonBtn" disabled>üì® Send JSON</button>
      </div>
      
      <div class="message-area">
        <div class="message-box">
          <h3>üì§ Sent Messages</h3>
          <div class="message-list" id="sentMessages"></div>
        </div>
        
        <div class="message-box">
          <h3>üì• Received Messages</h3>
          <div class="message-list" id="receivedMessages"></div>
        </div>
      </div>
      
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button class="btn btn-send" id="sendMessageBtn" disabled>Send</button>
      </div>
      
      <div class="quick-messages">
        <button class="quick-btn" id="helloBtn" disabled>Hello!</button>
        <button class="quick-btn" id="pingBtn" disabled>Ping</button>
        <button class="quick-btn" id="jsonBtn" disabled>Send JSON</button>
        <button class="quick-btn" id="clearBtn">Clear Messages</button>
      </div>
      
      <div class="connection-info" id="connectionInfo" style="display: none;">
        <h3>Connection Details</h3>
        <p><strong>Connection ID:</strong> <span id="connId">-</span></p>
        <p><strong>Server Time:</strong> <span id="serverTime">-</span></p>
        <p><strong>Protocol:</strong> <span id="protocol">-</span></p>
      </div>
    </div>
  </div>

  <script>
    // WebSocket Test Page
    class WebSocketTest {
      constructor() {
        this.ws = null;
        this.sentCount = 0;
        this.receivedCount = 0;
        this.connectionId = null;
        this.isConnected = false;
        
        this.initElements();
        this.setupEventListeners();
      }
      
      initElements() {
        this.statusBox = document.getElementById('statusBox');
        this.statusValue = document.getElementById('statusValue');
        this.sentCountEl = document.getElementById('sentCount');
        this.receivedCountEl = document.getElementById('receivedCount');
        this.sentMessages = document.getElementById('sentMessages');
        this.receivedMessages = document.getElementById('receivedMessages');
        this.connectBtn = document.getElementById('connectBtn');
        this.disconnectBtn = document.getElementById('disconnectBtn');
        this.sendBtn = document.getElementById('sendBtn');
        this.sendJsonBtn = document.getElementById('sendJsonBtn');
        this.messageInput = document.getElementById('messageInput');
        this.sendMessageBtn = document.getElementById('sendMessageBtn');
        this.helloBtn = document.getElementById('helloBtn');
        this.pingBtn = document.getElementById('pingBtn');
        this.jsonBtn = document.getElementById('jsonBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.connectionInfo = document.getElementById('connectionInfo');
        this.connIdEl = document.getElementById('connId');
        this.serverTimeEl = document.getElementById('serverTime');
        this.protocolEl = document.getElementById('protocol');
      }
      
      setupEventListeners() {
        this.connectBtn.addEventListener('click', () => this.connect());
        this.disconnectBtn.addEventListener('click', () => this.disconnect());
        this.sendBtn.addEventListener('click', () => this.sendTestMessage());
        this.sendJsonBtn.addEventListener('click', () => this.sendJsonMessage());
        this.sendMessageBtn.addEventListener('click', () => this.sendMessageFromInput());
        this.helloBtn.addEventListener('click', () => this.sendCustomMessage('Hello, WebSocket!'));
        this.pingBtn.addEventListener('click', () => this.sendCustomMessage('Ping!'));
        this.jsonBtn.addEventListener('click', () => this.sendJsonMessage());
        this.clearBtn.addEventListener('click', () => this.clearMessages());
        
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.sendMessageFromInput();
          }
        });
      }
      
      connect() {
        if (this.isConnected) return;
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const url = `${protocol}//${host}/ws/hello`;
        
        this.addSentMessage(`Connecting to ${url}...`);
        
        try {
          this.ws = new WebSocket(url);
          
          this.ws.onopen = () => this.onOpen();
          this.ws.onmessage = (event) => this.onMessage(event);
          this.ws.onclose = (event) => this.onClose(event);
          this.ws.onerror = (error) => this.onError(error);
          
        } catch (error) {
          this.addReceivedMessage(`‚ùå Connection error: ${error.message}`);
          console.error('WebSocket connection error:', error);
        }
      }
      
      onOpen() {
        this.isConnected = true;
        this.updateStatus('Connected', true);
        this.addReceivedMessage('‚úÖ Connected to WebSocket server!');
        
        // Enable buttons
        this.connectBtn.disabled = true;
        this.disconnectBtn.disabled = false;
        this.sendBtn.disabled = false;
        this.sendJsonBtn.disabled = false;
        this.messageInput.disabled = false;
        this.sendMessageBtn.disabled = false;
        this.helloBtn.disabled = false;
        this.pingBtn.disabled = false;
        this.jsonBtn.disabled = false;
      }
      
      onMessage(event) {
        this.receivedCount++;
        this.receivedCountEl.textContent = this.receivedCount;
        
        try {
          const data = JSON.parse(event.data);
          this.addReceivedMessage(JSON.stringify(data, null, 2));
          
          // Update connection info if available
          if (data.type === 'welcome') {
            this.connectionId = data.connectionId;
            this.connIdEl.textContent = data.connectionId;
            this.connectionInfo.style.display = 'block';
          }
          
          if (data.type === 'server_info') {
            this.serverTimeEl.textContent = data.serverTime;
            this.protocolEl.textContent = data.protocol || 'unknown';
          }
          
        } catch (e) {
          this.addReceivedMessage(event.data);
        }
      }
      
      onClose(event) {
        this.isConnected = false;
        this.updateStatus('Disconnected', false);
        this.addReceivedMessage(`üîå Disconnected (Code: ${event.code})`);
        
        // Disable buttons
        this.connectBtn.disabled = false;
        this.disconnectBtn.disabled = true;
        this.sendBtn.disabled = true;
        this.sendJsonBtn.disabled = true;
        this.messageInput.disabled = true;
        this.sendMessageBtn.disabled = true;
        this.helloBtn.disabled = true;
        this.pingBtn.disabled = true;
        this.jsonBtn.disabled = true;
        
        this.ws = null;
      }
      
      onError(error) {
        this.addReceivedMessage(`‚ùå WebSocket error: ${error.message}`);
        console.error('WebSocket error:', error);
      }
      
      disconnect() {
        if (this.ws) {
          this.addSentMessage('Disconnecting...');
          this.ws.close(1000, 'User initiated disconnect');
        }
      }
      
      sendTestMessage() {
        const message = `Hello from ${navigator.userAgent} at ${new Date().toISOString()}`;
        this.sendMessage(message);
      }
      
      sendJsonMessage() {
        const message = {
          type: 'test',
          content: 'This is a JSON message',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          random: Math.random()
        };
        this.sendMessage(JSON.stringify(message));
      }
      
      sendCustomMessage(message) {
        this.sendMessage(message);
      }
      
      sendMessageFromInput() {
        const message = this.messageInput.value.trim();
        if (message) {
          this.sendMessage(message);
          this.messageInput.value = '';
        }
      }
      
      sendMessage(message) {
        if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
          this.addSentMessage('‚ö†Ô∏è Not connected. Please connect first.');
          return;
        }
        
        this.ws.send(message);
        this.sentCount++;
        this.sentCountEl.textContent = this.sentCount;
        this.addSentMessage(message);
      }
      
      addSentMessage(message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message sent';
        
        try {
          // Try to format as JSON if possible
          const parsed = JSON.parse(message);
          msgDiv.textContent = JSON.stringify(parsed, null, 2);
        } catch (e) {
          msgDiv.textContent = message;
        }
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString();
        
        msgDiv.appendChild(timeDiv);
        this.sentMessages.appendChild(msgDiv);
        this.sentMessages.scrollTop = this.sentMessages.scrollHeight;
      }
      
      addReceivedMessage(message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message received';
        
        try {
          // Try to format as JSON if possible
          const parsed = JSON.parse(message);
          msgDiv.textContent = JSON.stringify(parsed, null, 2);
        } catch (e) {
          msgDiv.textContent = message;
        }
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString();
        
        msgDiv.appendChild(timeDiv);
        this.receivedMessages.appendChild(msgDiv);
        this.receivedMessages.scrollTop = this.receivedMessages.scrollHeight;
      }
      
      updateStatus(status, connected) {
        this.statusValue.textContent = status;
        this.statusValue.className = `status-value ${connected ? 'connected' : 'disconnected'}`;
        this.statusBox.className = `status-box ${connected ? 'connected' : 'disconnected'}`;
      }
      
      clearMessages() {
        this.sentMessages.innerHTML = '';
        this.receivedMessages.innerHTML = '';
        this.sentCount = 0;
        this.receivedCount = 0;
        this.sentCountEl.textContent = '0';
        this.receivedCountEl.textContent = '0';
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const wsTest = new WebSocketTest();
      
      // Auto-connect if on localhost
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        setTimeout(() => {
          wsTest.connect();
        }, 500);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Digital Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
        }
        
        #matrix-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px #0f0;
        }
        
        h1 {
            font-size: 4rem;
            letter-spacing: .3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
            opacity: 0.8;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
        }
        
        button {
            background: rgba(0, 20, 0, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }
        
        button:hover {
            background: rgba(0, 50, 0, 0.9);
            box-shadow: 0 0 10px #0f0;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0%,
                transparent 50%,
                rgba(0, 255, 0, 0.05) 100%
            );
            background-size: 100% 4px;
            z-index: 5;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div id="matrix-container">
        <canvas id="matrix-canvas"></canvas>
        <div class="title">
            <h1>MATRIX</h1>
            <div class="subtitle">DIGITAL RAIN</div>
        </div>
        <div class="scanline"></div>
        <div class="controls">
            <button id="speed-up">SPEED UP</button>
            <button id="speed-down">SLOW DOWN</button>
            <button id="density-up">MORE DENSITY</>
            <button id="density-down">LESS DENSITY</button>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get canvas and context
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas to full window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Characters for the digital rain
            const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const charArray = chars.split('');
            
            // Font size and columns
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Array to store the y position of each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            // Animation control variables
            let speed = 5;
            let density = 0.98;
            
            // Draw function
            function draw() {
                // Semi-transparent black overlay for trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = `${fontSize}px 'Courier New', monospace`;
                
                // Draw characters
                for (let i = 0; i < drops.length; i++) {
                    // Only draw if probability allows it based on density
                    if (Math.random() > density) continue;
                    
                    // Get random character
                    const char = charArray[Math.floor(Math.random() * charArray.length)];
                    
                    // Set text color - head is brighter
                    if (drops[i] < 10) {
                        ctx.fillStyle = '#ffffff';
                    } else {
                        ctx.fillStyle = '#00ff00';
                    }
                    
                    // Draw character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    // Reset drop if it reaches bottom or randomly
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    // Move drop down
                    drops[i] += speed * 0.1;
                }
                
                // Continue the animation loop
                requestAnimationFrame(draw);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Control buttons
            document.getElementById('speed-up').addEventListener('click', function() {
                speed = Math.min(speed + 0.5, 15);
            });
            
            document.getElementById('speed-down').addEventListener('click', function() {
                speed = Math.max(speed - 0.5, 1);
            });
            
            document.getElementById('density-up').addEventListener('click', function() {
                density = Math.min(density + 0.01, 0.99);
            });
            
            document.getElementById('density-down').addEventListener('click', function() {
                density = Math.max(density - 0.01, 0.95);
            });
            
            // Start animation
            draw();
        });
    </script>
</body>
</html>
